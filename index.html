<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --brand: #16a34a;
        }

        html,
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans",
                "Apple Color Emoji", "Segoe UI Emoji";
        }

        .soft-card {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04), 0 8px 24px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- ================= NAVBAR ================= -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <!-- Left: Logo + Name -->
            <div class="flex items-center gap-3">
                <div
                    class="h-9 w-9 rounded-full bg-gradient-to-br from-emerald-500 to-green-600 grid place-items-center text-white text-lg">
                    <img src="./assets/logo.png" alt="" />
                </div>
                <div class="leading-tight">
                    <p class="text-sm text-green-700 font-semibold">Emergency <br /> Service</p>
                </div>
            </div>
            <!-- Right: Counters -->
            <div class="flex items-center gap-3 sm:gap-4">
                <div class="flex items-center gap-2 bg-gray-100 px-3 py-1.5 rounded-full">
                    <span id="heartCount" class="text-sm font-semibold">0</span>
                    <span aria-hidden="true"><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="" /></span>
                </div>
                <div class="flex items-center gap-2 bg-yellow-100 px-3 py-1.5 rounded-full">
                    <span id="coinCount" class="text-sm font-semibold">100</span>
                    <span aria-hidden="true"><img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="" /></span>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-green-500 rounded-full">
                    <span id="copyCount" class="text-sm font-semibold">0</span>
                    <span class="text-sm font-medium ">Copy</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ================= HERO ================= -->
    <section class="bg-gradient-to-br from-emerald-700 via-emerald-600 to-teal-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-14 text-center">
            <div class="mx-auto mb-4 h-16 w-16 rounded-full bg-white/10 grid place-items-center text-3xl">
                <img src="./assets/logo-dark.png" alt="" />
            </div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold">Emergency Service Directory</h1>
            <p class="mt-3 text-sm sm:text-base text-emerald-100">
                Government Emergency Services at your fingertips — a project for Bangladesh
            </p>
        </div>
    </section>

    <!-- ================= MAIN LAYOUT ================= -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 my-6 grid gap-6 md:grid-cols-[1fr_minmax(280px,320px)]">
        <!-- Cards Grid -->
        <section id="cardGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></section>

        <!-- History Sidebar -->
        <aside
            class="bg-white rounded-2xl p-4 soft-card h-max sticky top-20 md:sticky md:top-20 md:self-start w-full md:w-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <h2 class="font-semibold text-lg md:text-xl">Call History</h2>
                </div>
                <button id="clearHistoryBtn"
                    class="inline-flex items-center justify-center gap-2 px-3 py-1.5 rounded-full text-sm font-medium border bg-white border-gray-200 hover:bg-gray-50 active:scale-[.99] bg-green-500 text-gray-700">
                    Clear
                </button>
            </div>
            <ul id="historyList" class="mt-3 divide-y divide-gray-100 max-h-[300px] overflow-y-auto">
                <!-- history items injected here -->
            </ul>
            <p id="historyEmpty" class="mt-6 text-sm text-gray-500 text-center">No calls yet.</p>
        </aside>
    </main>

    <template id="cardTemplate">
        <div class="bg-white rounded-2xl p-4 soft-card flex flex-col gap-3">
            <div class="flex items-center justify-between">
                <div class="h-8 w-8 rounded-full bg-gray-100 grid place-items-center text-lg"></div>
                <button class="likeBtn" title="Add to favourites">
                    <span class="text-gray-400">♡</span>
                </button>
            </div>

            <div class="space-y-0.5">
                <h3 class="font-semibold text-gray-900 nameBn text-base sm:text-lg">—</h3>
                <p class="text-sm sm:text-base text-gray-500 nameEn">—</p>
            </div>

            <div class="text-2xl sm:text-3xl font-extrabold number tracking-wide">—</div>
            <div class="flex items-center gap-2">
                <span
                    class="inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-700 border border-gray-200 cat">Category</span>
            </div>

            <div class="mt-2 flex gap-2">
                <button
                    class="inline-flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-sm font-medium border bg-white border-gray-200 hover:bg-gray-50 active:scale-[.99] shadow rounded-lg copyBtn flex-1"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class=" h-4 w-4 " viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" />
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                    </svg>
                    Copy
                </button>
                <button
                    class="inline-flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-sm font-medium border bg-green-600 border-green-700 text-white hover:bg-green-700 active:scale-[.99] shadow rounded-lg callBtn flex-1"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.66 12.66 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.66 12.66 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                    </svg>
                    Call
                </button>
            </div>
        </div>
    </template>

    <script>
        // ====== Data (at least 6 services) ======
        const services = [
            { id: '999', icon: '🚨', nameBn: 'National Emergency Number', nameEn: 'National Emergency Number', number: '999', category: 'All' },
            { id: 'police', icon: '👮‍♂', nameBn: 'Police Helpline Number', nameEn: 'Police Helpline Number', number: '999', category: 'Police' },
            { id: 'fire', icon: '🚒', nameBn: 'Fire Service Number', nameEn: 'Fire Service Number', number: '999', category: 'Fire' },
            { id: 'ambulance', icon: '🚑', nameBn: 'Ambulance Service', nameEn: 'Ambulance Service', number: '1994-999999', category: 'Health' },
            { id: 'women', icon: '🚨', nameBn: 'Women & Child Helpline', nameEn: 'Women & Child Helpline', number: '109', category: 'Help' },
            { id: 'acc', icon: '🚨', nameBn: 'Anti-Corruption Helpline', nameEn: 'Anti-Corruption Helpline', number: '106', category: 'Govt.' },
            { id: 'power', icon: '🚨', nameBn: 'Electricity Helpline', nameEn: 'Electricity Helpline', number: '16216', category: 'Electricity' },
            { id: 'brac', icon: '🚨', nameBn: 'Brac Helpline', nameEn: 'Brac Helpline', number: '16445', category: 'NGO' },
            { id: 'rail', icon: '🚨', nameBn: 'Bangladesh Railway Helpline', nameEn: 'Bangladesh Railway Helpline', number: '163', category: 'Travel' },
        ];

        // ====== State ======
        let coins = 100;
        let heartCount = 0;
        let copyCount = 0;
        const history = []; // {nameEn, number, time}

        // ====== DOM Refs ======
        const cardGrid = document.getElementById('cardGrid');
        const tpl = document.getElementById('cardTemplate');
        const coinCountEl = document.getElementById('coinCount');
        const heartCountEl = document.getElementById('heartCount');
        const copyCountEl = document.getElementById('copyCount');
        const historyList = document.getElementById('historyList');
        const historyEmpty = document.getElementById('historyEmpty');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');

        // ====== Render Cards ======
        function renderCards() {
            const frag = document.createDocumentFragment();
            services.forEach(svc => {
                const node = tpl.content.cloneNode(true);
                const card = node.querySelector('.bg-white');
                card.dataset.id = svc.id;
                card.dataset.number = svc.number;
                card.dataset.name = svc.nameEn;

                card.querySelector('.h-8.w-8').textContent = svc.icon;
                card.querySelector('.nameBn').textContent = svc.nameBn;
                card.querySelector('.nameEn').textContent = svc.nameEn;
                card.querySelector('.number').textContent = svc.number;
                card.querySelector('.cat').textContent = svc.category;
                frag.appendChild(node);
            });
            cardGrid.appendChild(frag);
        }

        // ====== Utilities ======
        function updateCounters() {
            coinCountEl.textContent = coins;
            heartCountEl.textContent = heartCount;
            copyCountEl.textContent = copyCount;
        }

        function timeNow() {
            return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function pushHistory(name, number) {
            history.unshift({ name, number, time: timeNow() });
            renderHistory();
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyEmpty.classList.remove('hidden');
                return;
            }
            historyEmpty.classList.add('hidden');
            const frag = document.createDocumentFragment();
            history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'py-2 flex items-center justify-between';
                li.innerHTML = `
          <div>
            <p class="text-sm font-medium">${item.name}</p>
            <p class="text-xs text-gray-500">${item.number}</p>
          </div>
          <span class="text-xs text-gray-400">${item.time}</span>
        `;
                frag.appendChild(li);
            });
            historyList.appendChild(frag);
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
            } catch (err) {
                // Fallback for older browsers / insecure context
                const ta = document.createElement('textarea');
                ta.value = text;
                ta.style.position = 'fixed';
                ta.style.left = '-9999px';
                document.body.appendChild(ta);
                ta.focus();
                ta.select();
                try { document.execCommand('copy'); } catch (_) { }
                document.body.removeChild(ta);
            }
        }

        // ====== Events (delegated) ======
        cardGrid.addEventListener('click', async (e) => {
            const card = e.target.closest('.bg-white');
            if (!card) return;
            const number = card.dataset.number;
            const name = card.dataset.name;

            if (e.target.closest('.likeBtn')) {
                heartCount += 1; // per requirements: increase on each click
                card.querySelector('.likeBtn span').textContent = '❤';
                updateCounters();
                return;
            }

            if (e.target.closest('.copyBtn')) {
                await copyToClipboard(number);
                copyCount += 1;
                updateCounters();
                alert(`Copied ${name} number: ${number}`);
                return;
            }

            if (e.target.closest('.callBtn')) {
                if (coins < 20) {
                    alert('Not enough coins to place a call. You need at least 20 coins.');
                    return;
                }
                coins -= 20;
                updateCounters();
                alert(`Calling ${name} — ${number}`);
                pushHistory(name, number);
                return;
            }
        });

        clearHistoryBtn.addEventListener('click', () => {
            history.length = 0;
            renderHistory();
        });

        // ====== Init ======
        renderCards();
        updateCounters();
    </script>
</body>

</html>
