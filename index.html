<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Emergency Service Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #16a34a;
        }

        html,
        body {
            font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
        }

        .soft-card {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.04), 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .btn {
            @apply inline-flex items-center justify-center gap-2 px-3 py-2 rounded-lg text-sm font-medium border;
        }

        .btn-solid {
            @apply bg-green-600 border-green-700 text-white hover:bg-green-700 active:scale-[.99];
        }

        .btn-ghost {
            @apply bg-white border-gray-200 hover:bg-gray-50 active:scale-[.99];
        }

        .badge {
            @apply inline-flex items-center px-2 py-1 rounded-md text-xs font-medium bg-gray-100 text-gray-700 border border-gray-200;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">
    <!-- ================= NAVBAR ================= -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <!-- Left: Logo + Name -->
            <div class="flex items-center gap-3">
                <div
                    class="h-9 w-9 rounded-full bg-gradient-to-br from-emerald-500 to-green-600 grid place-items-center text-white text-lg">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div class="leading-tight">
                    <p class="text-sm text-green-700 font-semibold">Emergency <br> Service</p>
                </div>
            </div>
            <!-- Right: Counters -->
            <div class="flex items-center gap-3 sm:gap-4">
                <div class="flex items-center gap-2 bg-gray-100 px-3 py-1.5 rounded-full">
                    <span id="heartCount" class="text-sm font-semibold">0</span>
                    <span aria-hidden="true"><img class="w-[30px] h-[30px]" src="./assets/heart.png" alt=""></span>
                </div>
                <div class="flex items-center gap-2 bg-yellow-100 px-3 py-1.5 rounded-full">
                    <span id="coinCount" class="text-sm font-semibold">100</span>
                    <span aria-hidden="true"><img class="w-[24px] h-[24px]" src="./assets/coin.png" alt=""></span>
                </div>
                <div class="flex items-center gap-2 px-3 py-1.5 bg-green-500 rounded-full">
                    <span id="copyCount" class="text-sm font-semibold">0</span>
                    <span class="text-sm font-medium ">Copy</span>
                </div>
            </div>
        </div>
    </header>

    <!-- ================= HERO ================= -->
    <section class="bg-gradient-to-br from-emerald-700 via-emerald-600 to-teal-600 text-white">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 sm:py-14 text-center">
            <div class="mx-auto mb-4 h-16 w-16 rounded-full bg-white/10 grid place-items-center text-3xl"><img
                    src="./assets/logo-dark.png" alt=""></div>
            <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold">Emergency Service Directory</h1>
            <p class="mt-3 text-sm sm:text-base text-emerald-100">Government Emergency Services at your fingertips â€” a
                project for Bangladesh</p>
        </div>
    </section>
